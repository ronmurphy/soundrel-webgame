<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scoundrel: Gilded Depths</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Special+Elite&display=swap"
        rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        :root {
            --parchment: #f4e8d0;
            --ink: #1a1a1a;
            --blood: #8b0000;
            --gold: #d4af37;
            --shadow: rgba(0, 0, 0, 0.6);
            --grid-line: rgba(26, 26, 26, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            background-color: #120d0a;
            color: var(--parchment);
            font-family: 'Crimson Text', serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* --- Sidebar Stats (Always Visible) --- */
        .sidebar {
            width: 320px;
            background: linear-gradient(to bottom, #2a1b14, #1a100a);
            border-right: 4px solid var(--ink);
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 2000;
            /* Above Modal */
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .title-area {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 15px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: var(--gold);
            text-shadow: 2px 2px 2px #000;
        }

        .stat-block {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--gold);
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        .stat-label {
            font-family: 'Special Elite', cursive;
            font-size: 0.9rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.8rem;
            font-weight: 700;
            text-align: right;
            line-height: 1;
        }

        .health-bar {
            height: 12px;
            background: #000;
            border: 1px solid #444;
            margin-top: 10px;
            width: 100%;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #800, #d00);
            transition: width 0.4s ease;
        }

        .weapon-card-mini {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed var(--gold);
            font-size: 1.1rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log-container {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            font-size: 0.9rem;
            overflow-y: auto;
            border: 1px solid #333;
            font-style: italic;
        }

        /* --- Main Map Area --- */
        .map-viewport {
            flex-grow: 1;
            position: relative;
            background: #1a1a1a;
            overflow: hidden;
        }

        #dungeonCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* --- Combat Modal (Pokemon Style) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: none;
            justify-content: flex-end;
            /* Keep sidebar visible or simulate it */
        }

        .combat-container {
            width: calc(100% - 320px);
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 40px;
            justify-content: space-between;
        }

        /* Top Right: Enemy Cards */
        .enemy-area {
            align-self: flex-end;
            display: flex;
            gap: 20px;
            max-width: 800px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        /* Bottom Left: Player Combat Info */
        .player-combat-area {
            align-self: flex-start;
            background: rgba(0, 0, 0, 0.6);
            border-top: 4px solid var(--gold);
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .card {
            width: 160px;
            aspect-ratio: 2.5/3.5;
            background: rgba(244, 232, 208, 0.1);
            /* Very faint parchment tint */
            color: var(--parchment);
            border-radius: 8px;
            border: 6px solid #222;
            padding: 12px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            /* Keep art inside */
        }

        .card:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8), 0 0 20px var(--gold);
        }

        .card.monster {
            background-color: rgba(139, 0, 0, 0.2);
            color: var(--parchment);
            border-color: #8b0000;
        }

        .card.weapon {
            background-color: rgba(68, 68, 68, 0.4);
            color: var(--parchment);
            border-color: #444;
        }

        .card.potion {
            background-color: rgba(0, 102, 0, 0.2);
            color: var(--parchment);
            border-color: #006600;
        }

        .card.gift {
            background-color: rgba(212, 175, 55, 0.2);
            color: var(--gold);
            border-color: var(--gold);
            box-shadow: 0 0 15px var(--gold);
        }

        .card.bonfire {
            background-color: rgba(255, 102, 0, 0.2);
            color: #ff6600;
            border-color: #ff6600;
            box-shadow: 0 0 15px #ff6600;
        }

        .card .suit {
            font-size: 2.5rem;
            line-height: 1;
            margin-bottom: 5px;
        }

        .card .val {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
        }

        .card .name {
            font-family: 'Special Elite', cursive;
            font-size: 0.85rem;
            margin-top: auto;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            text-transform: uppercase;
            border-top: 1px solid var(--gold);
        }

        .card-art-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 900% 100%;
            z-index: 0;
            filter: brightness(0.7);
        }

        .card .suit,
        .card .val,
        .card .name {
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px #000;
        }

        /* Trophy Styles */
        .trophy-container {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding-left: 20px;
            border-left: 1px solid rgba(212, 175, 55, 0.3);
            max-height: 120px;
            overflow-y: auto;
            align-content: flex-start;
        }

        .mini-trophy {
            width: 40px;
            aspect-ratio: 2.5/3.5;
            background: #2e1a1a;
            border: 1px solid #800;
            color: #d00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-family: 'Special Elite', cursive;
            border-radius: 2px;
            position: relative;
        }

        .mini-trophy .suit {
            font-size: 0.9rem;
            line-height: 1;
            margin-bottom: 1px;
        }

        .mini-trophy .val {
            font-weight: bold;
            font-size: 0.8rem;
            line-height: 1;
        }

        .mini-trophy.red {
            color: #800;
            border-color: #800;
            background: #fff;
        }

        .mini-trophy.black {
            color: #333;
            border-color: #333;
            background: #eee;
        }

        /* Deal Animation */
        @keyframes cardDeal {
            from {
                transform: translate(-300px, -200px) rotate(-45deg);
                opacity: 0;
            }

            to {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
        }

        .card.dealing {
            animation: cardDeal 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
        }

        .combat-message {
            font-family: 'Special Elite', cursive;
            font-size: 1.5rem;
            color: var(--parchment);
            margin-bottom: 10px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
        }

        .v2-btn {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 12px 24px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--ink);
        }

        .v2-btn:hover {
            background: #fff;
        }

        .v2-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Mobile Adjustments */
        @media (max-width: 900px) {
            body {
                flex-direction: column-reverse;
            }

            .sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-top: 4px solid var(--ink);
            }

            .combat-container {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">

        <div class="stat-block" id="sidebarStats" style="display: block;">

    <!-- Encounter Modal -->
    <div class="modal-overlay" id="combatModal">

                    <div id="modalStats"

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- CORE GAME STATE ---
        const game = {
            hp: 20, maxHp: 20,
            deck: [],
            weapon: null,
            weaponDurability: Infinity,
            slain: 0,
            rooms: [],
            currentRoomIdx: 0,
            moves: 0,
            lastAvoided: false,
            potionsUsedThisTurn: false,

            // Encounter State
            activeRoom: null,
            chosenCount: 0,
            combatCards: [],
            slainStack: [],
            carryCard: null // THE global carry-over card
        };

        const SUITS = { HEARTS: 'â™¥', DIAMONDS: 'â™¦', CLUBS: 'â™£', SPADES: 'â™ ' };

        // --- PROC-GEN DUNGEON (Grid Based) ---
        function generateDungeon() {
            const numRooms = 12;
            const rooms = [];
            const occupied = new Set(["0,0"]);

            // 1. Create start room
            rooms.push({
                id: 0, gx: 0, gy: 0, w: 1, h: 1,
                state: 'cleared', cards: [], connections: [],
                isWaypoint: false
            });

            const frontier = [rooms[0]];
            let roomCount = 1;

            // 2. Branching Generation
            while (roomCount < numRooms && frontier.length > 0) {
                const parent = frontier[Math.floor(Math.random() * frontier.length)];
                const dirs = shuffle([{ x: 1, y: 0 }, { x: -1, y: 0 }, { x: 0, y: 1 }, { x: 0, y: -1 }]);

                let found = false;
                for (const d of dirs) {
                    const nx = parent.gx + d.x * 4;
                    const ny = parent.gy + d.y * 4;
                    if (!occupied.has(`${nx},${ny}`)) {
                        const newRoom = {
                            id: roomCount++,
                            gx: nx, gy: ny,
                            w: Math.random() > 0.7 ? 2 : 1,
                            h: Math.random() > 0.7 ? 2 : 1,
                            state: 'uncleared',
                            cards: [],
                            connections: [],
                            isSpecial: Math.random() < 0.15,
                            isBonfire: Math.random() < 0.1,
                            restRemaining: 3, // New property for Bonfire rooms
                            isWaypoint: false,
                            depth: 1.5 + Math.random() * 3 // 1.5x to 4.5x depth
                        };

                        // Link with waypoints
                        insertWaypoints(parent, newRoom, rooms);

                        rooms.push(newRoom);
                        occupied.add(`${nx},${ny}`);
                        frontier.push(newRoom);
                        found = true;
                        break;
                    }
                }
                if (!found) frontier.splice(frontier.indexOf(parent), 1);
            }

            // Set Boss in the "furthest" room (non-waypoint)
            const realRooms = rooms.filter(r => !r.isWaypoint);
            const dists = realRooms.map(r => Math.abs(r.gx) + Math.abs(r.gy));
            const maxDistIdx = dists.indexOf(Math.max(...dists));
            realRooms[maxDistIdx].isFinal = true;
            realRooms[maxDistIdx].isSpecial = false;
            realRooms[maxDistIdx].isBonfire = false;

            return rooms;
        }

        function insertWaypoints(r1, r2, allRooms) {
            const wp1 = {
                id: `wp_${r1.id}_${r2.id}_a`,
                gx: r1.gx + (r2.gx - r1.gx) * 0.33, gy: r1.gy + (r2.gy - r1.gy) * 0.33,
                state: 'cleared', cards: [], connections: [r1.id], isWaypoint: true
            };
            const wp2 = {
                id: `wp_${r1.id}_${r2.id}_b`,
                gx: r1.gx + (r2.gx - r1.gx) * 0.66, gy: r1.gy + (r2.gy - r1.gy) * 0.66,
                state: 'cleared', cards: [], connections: [wp1.id, r2.id], isWaypoint: true
            };
            wp1.connections.push(wp2.id);
            r1.connections.push(wp1.id);
            // We only need to push to r1 here, r2's connections will be handled in its object
            r2.connections.push(wp2.id);
            allRooms.push(wp1, wp2);
        }

        // --- 3D RENDERING (Three.js Tableau) ---
        let scene, camera, renderer, controls, raycaster, mouse;
        let torchLight;
        let roomMeshes = new Map();
        let terrainMeshes = new Map();
        let waypointMeshes = new Map();
        let corridorMeshes = new Map();
        let doorMeshes = new Map();
        let is3DView = true;
        const textureLoader = new THREE.TextureLoader();

        // FX State
        const fxCanvas = document.getElementById('fxCanvas');
        const fxCtx = fxCanvas.getContext('2d');
        let particles = [];
        let screenShake = { intensity: 0, duration: 0 };

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1.0;
                this.decay = 0.02 + Math.random() * 0.02;
                this.color = color;
                this.size = 2 + Math.random() * 4;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vy += 0.2; // Gravity
                this.life -= this.decay;
            }
            draw(ctx) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function spawnParticles(x, y, color, count = 20) {
            for (let i = 0; i < count; i++) particles.push(new Particle(x, y, color));
        }

        function triggerShake(intensity, duration) {
            screenShake.intensity = intensity;
            screenShake.duration = duration;
        }

        function updateFX() {
            fxCtx.clearRect(0, 0, fxCanvas.width, fxCanvas.height);

            if (screenShake.duration > 0) {
                const sx = (Math.random() - 0.5) * screenShake.intensity;
                const sy = (Math.random() - 0.5) * screenShake.intensity;
                // Since this covers the whole screen, we can't easily shake the body without glitches,
                // but we can shake the containers. Let's shake the 3D container and Modal.
                const containers = [document.getElementById('v3-container'), document.getElementById('combatModal')];
                containers.forEach(c => {
                    if (c) c.style.transform = `translate(${sx}px, ${sy}px)`;
                });
                screenShake.duration--;
                if (screenShake.duration <= 0) {
                    containers.forEach(c => { if (c) c.style.transform = ''; });
                }
            }

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw(fxCtx);
            });
        }

        function resizeFXCanvas() {
            fxCanvas.width = window.innerWidth;
            fxCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeFXCanvas);
        resizeFXCanvas();

        function init3D() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.FogExp2(0x0a0a0a, 0.04);

            const container = document.getElementById('v3-container');
            const aspect = container.clientWidth / container.clientHeight;
            const d = 10;
            camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
            camera.position.set(20, 20, 20);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enablePan = false;
            controls.maxZoom = 2;
            controls.minZoom = 0.5;

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Lights
            scene.add(new THREE.AmbientLight(0xffffff, 0.15));
            // Initial Torch (Intensity 300 for clearer depths)
            torchLight = new THREE.PointLight(0xffaa44, 300, 40);
            torchLight.castShadow = true;
            scene.add(torchLight);

            animate3D();
            window.addEventListener('click', on3DClick);
        }

        function on3DClick(event) {
            const container = document.getElementById('v3-container');
            const rect = container.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / container.clientWidth) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / container.clientHeight) * 2 + 1;

            if (mouse.x < -1 || mouse.x > 1 || mouse.y < -1 || mouse.y > 1) return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const obj = intersects[0].object;
                if (obj.userData && obj.userData.roomId !== undefined) {
                    const current = game.rooms.find(r => r.id === game.currentRoomIdx);
                    if (current && current.connections.includes(obj.userData.roomId)) {
                        enterRoom(obj.userData.roomId);
                    }
                }
            }
        }

        function update3DScene() {
            if (!scene) return;

            game.rooms.forEach(r => {
                const isCurrent = r.id === game.currentRoomIdx;
                const currentRoom = game.rooms.find(room => room.id === game.currentRoomIdx);
                const isAdjacent = currentRoom ? currentRoom.connections.includes(r.id) : false;
                const isVisible = r.state !== 'uncleared' || isAdjacent || isCurrent;

                if (!isVisible) return;

                if (r.isWaypoint) {
                    if (!waypointMeshes.has(r.id)) {
                        const geo = new THREE.SphereGeometry(0.2, 16, 16);
                        const mat = new THREE.MeshStandardMaterial({ color: 0x555555, emissive: 0x222222 });
                        const mesh = new THREE.Mesh(geo, mat);
                        mesh.position.set(r.gx / 1, 0.1, r.gy / 1);
                        mesh.userData = { roomId: r.id };
                        scene.add(mesh);
                        waypointMeshes.set(r.id, mesh);
                        // Apply waypoints texture if available, else standard color
                        // applyTextureToMesh(mesh, 'block', 0); 
                    }
                    const mesh = waypointMeshes.get(r.id);
                    mesh.material.emissive.setHex(isAdjacent ? 0xd4af37 : 0x222222);
                    mesh.material.emissiveIntensity = isAdjacent ? 2 : 0.5;
                } else {
                    if (!roomMeshes.has(r.id)) {
                        const rw = r.w * 1;
                        const rh = r.h * 1;
                        const rDepth = 3.0 + Math.random() * 3.0;
                        r.rDepth = rDepth; // Store for door logic
                        const geo = new THREE.BoxGeometry(rw, rDepth, rh);
                        const mat = new THREE.MeshStandardMaterial({ color: 0xffffff }); // Neutral color for textures
                        const mesh = new THREE.Mesh(geo, mat);
                        mesh.position.set(r.gx / 1, rDepth / 2, r.gy / 1); // Ground at y=0, top extends up
                        mesh.receiveShadow = true;
                        mesh.castShadow = true;
                        mesh.userData = { roomId: r.id };

                        // Pick a texture based on room type
                        if (r.isFinal) applyTextureToMesh(mesh, 'block', 7); // Skull/Ornate
                        else if (r.isSpecial) applyTextureToMesh(mesh, 'block', 1); // Clean Stone
                        else applyTextureToMesh(mesh, 'block', 0); // Standard Brick

                        scene.add(mesh);
                        roomMeshes.set(r.id, mesh);

                        // Add Doors facing corridors
                        addDoorsToRoom(r, mesh);
                    }
                    const mesh = roomMeshes.get(r.id);
                    if (isCurrent) {
                        // Raise torch to 3 to clear the 2-unit doors
                        torchLight.position.set(mesh.position.x, 3, mesh.position.z);
                    }
                    mesh.material.emissive.setHex(r.state === 'uncleared' ? 0x000000 : 0x111111);
                }

                // Draw Corridors to children
                r.connections.forEach(cid => {
                    const target = game.rooms.find(room => room.id === cid);
                    if (!target) return;
                    const corridorId = `cor_${r.id}_${cid}`;
                    const corridorIdRev = `cor_${cid}_${r.id}`;

                    if (!corridorMeshes.has(corridorId) && !corridorMeshes.has(corridorIdRev)) {
                        const v1 = new THREE.Vector3(r.gx, 0, r.gy);
                        const v2 = new THREE.Vector3(target.gx, 0, target.gy);
                        const distance = v1.distanceTo(v2);
                        const geo = new THREE.BoxGeometry(0.5, 0.05, distance);
                        const mat = new THREE.MeshStandardMaterial({ color: 0xffffff });
                        const mesh = new THREE.Mesh(geo, mat);

                        // Center and rotate
                        const center = v1.clone().add(v2).multiplyScalar(0.5);
                        mesh.position.set(center.x, 0, center.z);
                        mesh.lookAt(v2);

                        applyTextureToMesh(mesh, 'block', 0); // Path texture
                        scene.add(mesh);
                        corridorMeshes.set(corridorId, mesh);
                    }
                });
            });

            // Camera Smoothing
            const current = game.rooms.find(r => r.id === game.currentRoomIdx);
            if (current) {
                const targetPos = new THREE.Vector3(current.gx / 1, 0, current.gy / 1);
                controls.target.lerp(targetPos, 0.05);
            }
        }

        function animate3D() {
            requestAnimationFrame(animate3D);
            update3DScene();
            updateFX();
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            const container = document.getElementById('v3-container');
            if (!renderer || !container) return;
            const aspect = container.clientWidth / container.clientHeight;
            const d = 10;
            camera.left = -d * aspect;
            camera.right = d * aspect;
            camera.top = d;
            camera.bottom = -d;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        function addDoorsToRoom(room, roomMesh) {
            const doorTex = textureLoader.load('assets/images/door.png');
            // search allRooms to catch corridor waypoints!
            room.connections.forEach(cid => {
                const target = game.rooms.find(rm => rm.id === cid);
                if (!target) return;

                // Determine direction
                const dx = target.gx - room.gx;
                const dy = target.gy - room.gy;

                // Door Plane (1x2)
                const doorGeo = new THREE.PlaneGeometry(1, 2);
                const doorMat = new THREE.MeshStandardMaterial({
                    map: doorTex,
                    transparent: true,
                    side: THREE.FrontSide
                });
                const door = new THREE.Mesh(doorGeo, doorMat);
                door.userData = { roomId: room.id, isDoor: true };

                // Offset slightly from wall to prevent Z-fighting
                const rw = room.w / 2;
                const rh = room.h / 2;
                const margin = 0.05;

                if (Math.abs(dx) > Math.abs(dy)) {
                    // X direction
                    door.position.set(dx > 0 ? rw + margin : -rw - margin, -(room.rDepth / 2) + 1, 0);
                    door.rotation.y = dx > 0 ? Math.PI / 2 : -Math.PI / 2;
                } else {
                    // Z direction
                    door.position.set(0, -(room.rDepth / 2) + 1, dy > 0 ? rh + margin : -rh - margin);
                    door.rotation.y = dy > 0 ? 0 : Math.PI;
                }

                roomMesh.add(door);
            });
        }

        function toggleView() {
            is3DView = !is3DView;
            const btn = document.getElementById('viewToggleBtn');
            btn.innerText = `VIEW: ${is3DView ? '3D' : '2D'}`;

            if (is3DView) {
                // Restore Isometric
                camera.position.set(20, 20, 20);
                controls.enableRotate = true;
                torchLight.intensity = 300;
                torchLight.distance = 40;
            } else {
                // Classic Top Down - Higher intensity to see corridors
                camera.position.set(0, 50, 0);
                controls.enableRotate = false;
                torchLight.intensity = 800;
                torchLight.distance = 60;
            }
            camera.lookAt(controls.target);
            camera.updateProjectionMatrix();
        }
        document.getElementById('viewToggleBtn').onclick = toggleView;

        // --- GAME LOGIC ---
        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function createDeck() {
            const deck = [];
            // Monsters (2-14 C/S)
            [SUITS.CLUBS, SUITS.SPADES].forEach(suit => {
                for (let v = 2; v <= 14; v++) deck.push({ suit, val: v, type: 'monster', name: getMonsterName(v) });
            });
            // Weapons (2-10 D)
            for (let v = 2; v <= 10; v++) deck.push({ suit: SUITS.DIAMONDS, val: v, type: 'weapon', name: `Blade lv.${v}` });
            // Potions (2-10 H)
            for (let v = 2; v <= 10; v++) deck.push({ suit: SUITS.HEARTS, val: v, type: 'potion', name: `HP Incense ${v}` });
            return shuffle(deck);
        }

        function getMonsterName(v) {
            /* 
            // EXPANDED TABLE (Restore when 1x14 art is ready)
            const names = {
                2: 'Shadow Creeper', 3: 'Graveling', 4: 'Rat-Bat', 5: 'Spined Horror',
                6: 'Grue', 7: 'Grave Knight', 8: 'Skeleton King', 9: 'Lich Acolyte',
                10: 'Shadow Fiend', 11: 'Jack of Spite', 12: 'Queen of Sorrow', 
                13: 'King of Ruin', 14: 'Primeval Ace'
            };
            */

            // WEIGHTED TABLE (Mapping 13 values to 9 art slots)
            if (v <= 3) return 'Shadow Creeper';  // 2,3 -> Slot 0
            if (v <= 5) return 'Graveling';       // 4,5 -> Slot 1
            if (v <= 7) return 'Rat-Bat';         // 6,7 -> Slot 2
            if (v <= 9) return 'Spined Horror';   // 8,9 -> Slot 3
            if (v === 10) return 'Grue';          // 10 -> Slot 4
            if (v === 11) return 'Jack of Spite'; // 11 -> Slot 5
            if (v === 12) return 'Queen of Sorrow'; // 12 -> Slot 6
            if (v === 13) return 'King of Ruin';  // 13 -> Slot 7
            if (v === 14) return 'Primeval Ace';  // 14 -> Slot 8

            return `Monster (${v})`;
        }

        function startDive() {
            game.hp = 20; game.deck = createDeck();
            game.weapon = null; game.weaponDurability = Infinity;
            game.slainStack = [];
            game.rooms = generateDungeon();
            game.currentRoomIdx = 0;
            game.lastAvoided = false;

            updateUI();
            logMsg("The descent begins. Room 0 explored.");
            init3D();
            enterRoom(0);
        }

        function enterRoom(id) {
            game.currentRoomIdx = id;
            const room = game.rooms.find(r => r.id === id);

            if (room.isWaypoint) {
                logMsg("Traversing the dark corridors...");
                return;
            }

            if (room.state === 'cleared') {
                logMsg("Safe passage through a cleared chamber.");
                return;
            }

            // --- Specialized Encounter Check ---
            if (room.isSpecial && room.state !== 'cleared') {
                game.activeRoom = room;
                // Merchant only gives Weapons or Potions
                const giftPool = createDeck().filter(c => c.type !== 'monster');
                const gift = giftPool[Math.floor(Math.random() * giftPool.length)];

                game.combatCards = [{
                    type: 'gift',
                    name: `GIFT: ${gift.name}`,
                    val: gift.val,
                    suit: gift.suit,
                    actualGift: gift
                }];
                game.chosenCount = 0;
                game.potionsUsedThisTurn = false;
                showCombat();
                return;
            }


            if (room.isBonfire && room.state !== 'cleared') {
                game.activeRoom = room;
                game.combatCards = [{
                    type: 'bonfire',
                    name: `REST AT BONFIRE (${room.restRemaining} left)`,
                    val: 5,
                    suit: 'ðŸ”¥'
                }];
                game.chosenCount = 0;
                game.potionsUsedThisTurn = false;
                showCombat();
                return;
            }

            // Deal cards: Use global carry-over card first
            if (room.cards.length === 0) {
                room.cards = game.carryCard ? [game.carryCard] : [];
                game.carryCard = null; // Consume global carry
                while (room.cards.length < 4 && game.deck.length > 0) room.cards.push(game.deck.shift());
            }

            game.activeRoom = room;
            game.combatCards = [...room.cards];
            game.chosenCount = 0;
            game.potionsUsedThisTurn = false;

            showCombat();
        }

        function showCombat() {
            const overlay = document.getElementById('combatModal');
            const enemyArea = document.getElementById('enemyArea');
            overlay.style.display = 'flex';
            enemyArea.innerHTML = '';

            game.combatCards.forEach((c, idx) => {
                const card = document.createElement('div');
                card.className = `card ${c.type} dealing`;
                card.style.animationDelay = `${idx * 0.1}s`;

                const asset = getAssetData(c.type, c.val, c.suit, c.type === 'gift' ? c.actualGift : null);
                const bgSize = asset.isStrip ? '900% 100%' : 'cover';

                card.innerHTML = `
                    <div class="card-art-container" style="background-image: url('assets/images/${asset.file}'); background-size: ${bgSize}; background-position: ${asset.uv.u * 112.5}% 0%"></div>
                    <div class="suit" style="background: rgba(0,0,0,0.5); border-radius: 50%; width: 40px; text-align: center;">${c.suit}</div>
                    <div class="val" style="color: #fff; text-shadow: 2px 2px 0 #000;">${getDisplayVal(c.val)}</div>
                    <div class="name">${c.name}</div>
                `;
                card.onclick = (e) => pickCard(idx, e);
                enemyArea.appendChild(card);
            });

            // If room is cleared, we show the Exit button, otherwise the Avoid button
            const msgEl = document.getElementById('combatMessage');
            if (game.activeRoom && game.activeRoom.state === 'cleared') {
                msgEl.innerText = "Victory! Path is clear.";
                document.getElementById('exitCombatBtn').style.display = 'block';
                document.getElementById('modalAvoidBtn').style.display = 'none';
            } else {
                msgEl.innerText = game.chosenCount === 0 ? "Room Encounter! Pick 3 cards..." : `Battle in progress! Pick ${3 - game.chosenCount} more cards...`;
                document.getElementById('exitCombatBtn').style.display = 'none';
                document.getElementById('modalAvoidBtn').style.display = 'inline-block';
            }

            // Bonfire specific
            document.getElementById('bonfireNotNowBtn').style.display = (game.activeRoom && game.activeRoom.isBonfire && game.activeRoom.state !== 'cleared') ? 'inline-block' : 'none';

            updateUI();
        }

        function getDisplayVal(v) {
            const map = { 11: 'J', 12: 'Q', 13: 'K', 14: 'A' };
            return map[v] || v;
        }

        function pickCard(idx, event) {
            if (game.chosenCount >= 3) return;

            const card = game.combatCards[idx];

            // Animation for removal
            const cardEl = event.target.closest('.card');
            cardEl.style.pointerEvents = 'none';
            cardEl.style.transform = 'scale(0) rotate(15deg)';
            cardEl.style.opacity = '0';
            cardEl.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 1, 1)';

            switch (card.type) {
                case 'weapon':
                    game.weapon = card;
                    game.weaponDurability = Infinity;
                    game.slainStack = []; // Clear old weapon's trophies
                    logMsg(`Equipped ${card.name}.`);
                    break;
                case 'monster':
                    let dmg = card.val;
                    const cardRect = event.target.getBoundingClientRect();
                    const centerX = cardRect.left + cardRect.width / 2;
                    const centerY = cardRect.top + cardRect.height / 2;

                    if (game.weapon && card.val <= game.weaponDurability) {
                        dmg = Math.max(0, card.val - game.weapon.val);
                        game.weaponDurability = card.val;
                        logMsg(`Slit ${card.name}'s throat. Took ${dmg} DMG.`);
                        spawnParticles(centerX, centerY, '#aaa', 10); // Metal sparks
                        game.slainStack.push(card); // Add to current weapon's trophies
                    } else {
                        logMsg(`Grappled ${card.name} barehanded. Took ${dmg} DMG.`);
                    }

                    if (dmg > 0) {
                        spawnParticles(window.innerWidth / 2, window.innerHeight / 2, '#800', 30); // Blood
                        triggerShake(10, 20);
                    }
                    game.hp -= dmg;
                    updateUI(); // Ensure immediate feedback
                    break;
                case 'potion':
                    const heal = Math.min(card.val, game.maxHp - game.hp);
                    spawnParticles(window.innerWidth / 2, window.innerHeight / 2, '#00cc00', 25);
                    if (game.potionsUsedThisTurn) {
                        logMsg("Second potion discarded. (Limit: 1/turn)");
                    } else {
                        game.hp += heal;
                        game.potionsUsedThisTurn = true;
                        logMsg(`Vitality Potion: +${heal} HP.`);
                    }
                    updateUI(); // Immediate UI refresh
                    break;
                case 'gift':
                    const gift = card.actualGift;
                    spawnParticles(window.innerWidth / 2, window.innerHeight / 2, '#d4af37', 40);

                    if (gift.type === 'weapon') {
                        game.weapon = gift;
                        game.weaponDurability = Infinity;
                        game.slainStack = [];
                        logMsg(`Merchant's Gift: Equipped ${gift.name}!`);
                    } else if (gift.type === 'potion') {
                        const heal = Math.min(gift.val, game.maxHp - game.hp);
                        game.hp += heal;
                        logMsg(`Merchant's Gift: Drank ${gift.name} (+${heal} HP).`);
                    }

                    updateUI();
                    document.getElementById('exitCombatBtn').style.display = 'block';
                    document.getElementById('modalAvoidBtn').style.display = 'none';
                    document.getElementById('combatMessage').innerText = "Gift claimed. Path is clear!";
                    game.activeRoom.state = 'cleared';
                    return;
                case 'bonfire':
                    spawnParticles(window.innerWidth / 2, window.innerHeight / 2, '#ff6600', 40);
                    const bonfireHeal = Math.min(card.val, game.maxHp - game.hp);
                    game.hp += bonfireHeal;
                    logMsg(`Rested at bonfire. Vitality +${bonfireHeal}.`);

                    game.activeRoom.restRemaining--;
                    updateUI();

                    // Special exit for bonfire: don't call finishRoom unless out of rests
                    document.getElementById('exitCombatBtn').style.display = 'block';
                    document.getElementById('modalAvoidBtn').style.display = 'none';
                    document.getElementById('combatMessage').innerText = game.activeRoom.restRemaining > 0
                        ? `Rest complete. (${game.activeRoom.restRemaining} stays left)`
                        : "Bonfire extinguished. Path is clear.";

                    if (game.activeRoom.restRemaining <= 0) {
                        game.activeRoom.state = 'cleared';
                    }
                    return; // Skip standard pickCard completion
            }

            game.combatCards.splice(idx, 1);
            game.chosenCount++;

            if (game.hp <= 0) {
                gameOver();
                return;
            }

            if (game.chosenCount === 3) finishRoom();
            else showCombat();
            updateUI();
        }

        function finishRoom() {
            game.activeRoom.state = 'cleared';
            game.carryCard = game.combatCards[0] || null;
            game.combatCards = []; // Clear current area
            game.activeRoom.cards = [];
            game.lastAvoided = false;

            const enemyArea = document.getElementById('enemyArea');
            enemyArea.innerHTML = game.carryCard
                ? `<div class="combat-message" style="width:100%; text-align:center;">LOOT SECURED: ${game.carryCard.name} (Carried to next room)</div>`
                : `<div class="combat-message" style="width:100%; text-align:center;">ROOM PURGED</div>`;

            document.getElementById('exitCombatBtn').style.display = 'block';
            document.getElementById('modalAvoidBtn').style.display = 'none';
            document.getElementById('combatMessage').innerText = "Victory! Path is clear.";
            updateUI();
        }

        function avoidRoom() {
            if (game.lastAvoided || game.chosenCount > 0) return;

            const room = game.activeRoom;
            game.deck.push(...room.cards);
            room.cards = [];
            room.state = 'avoided';
            game.lastAvoided = true;

            closeCombat();
            logMsg("Escaped to the shadows. Room marked as avoided.");
        }

        function closeCombat() {
            document.getElementById('combatModal').style.display = 'none';
        }

        function gameOver() {
            logMsg("DEATH HAS CLAIMED YOU.");
            alert("Game Over! Your vitality reached 0.");
            location.reload();
        }

        // --- UI UTILS ---
        function updateUI() {
            // Update Sidebar
            document.getElementById('hpValueSidebar').innerText = game.hp;
            document.getElementById('hpBarSidebar').style.width = `${(game.hp / game.maxHp) * 100}%`;

            // Update Modal
            document.getElementById('hpValueModal').innerText = game.hp;
            document.getElementById('hpBarModal').style.width = `${(game.hp / game.maxHp) * 100}%`;

            const weaponLabel = document.getElementById('weaponNameModal');
            const weaponDetail = document.getElementById('weaponLastDealModal');

            if (game.weapon) {
                weaponLabel.innerText = `${game.weapon.name} (${game.weapon.val})`;
                weaponDetail.innerText = game.weaponDurability === Infinity ? "Clean Blade" : `Bloody (Max Monster: ${game.weaponDurability})`;
                weaponLabel.style.color = 'var(--gold)';
            } else {
                weaponLabel.innerText = "BARE HANDS";
                weaponDetail.innerText = "No protection";
                weaponLabel.style.color = '#fff';
            }

            // Global buttons
            document.getElementById('modalAvoidBtn').disabled = (game.lastAvoided || game.chosenCount > 0);

            // Update Trophies
            const shelf = document.getElementById('trophyShelf');
            if (shelf) {
                shelf.innerHTML = '';
                game.slainStack.forEach(c => {
                    const t = document.createElement('div');
                    const isRed = c.suit === 'â™¥' || c.suit === 'â™¦';
                    t.className = `mini-trophy ${isRed ? 'red' : 'black'}`;
                    t.innerHTML = `<div class="suit">${c.suit}</div><div class="val">${getDisplayVal(c.val)}</div>`;
                    shelf.appendChild(t);
                });
            }
        }

        // --- ASSET HELPERS ---
        function getUVForCell(cellIdx) {
            // cellIdx is 0-8 for 1x9 horizontal strip
            return { u: cellIdx / 9, v: 0 };
        }

        function getAssetData(type, value, suit, extra) {
            let file = 'block.png';
            let v = value;
            let s = suit;

            if (type === 'monster') file = (suit === 'â™£' ? 'club.png' : 'spade.png');
            else if (type === 'weapon') file = 'diamond.png';
            else if (type === 'potion') file = 'heart.png';
            else if (type === 'block') file = 'block.png';
            else if (type === 'bonfire') file = 'rest_m.png';
            else if (type === 'gift' && extra) {
                file = extra.type === 'weapon' ? 'diamond.png' : 'heart.png';
                v = extra.val; s = extra.suit;
            }

            let cellIdx = 0;
            if (type === 'block') {
                cellIdx = value % 9;
            } else if (type === 'bonfire') {
                cellIdx = 0; // rest_m.png
            } else {
                // WEIGHTED MAPPING (Must match getMonsterName)
                if (v <= 3) cellIdx = 0;
                else if (v <= 5) cellIdx = 1;
                else if (v <= 7) cellIdx = 2;
                else if (v <= 9) cellIdx = 3;
                else if (v === 10) cellIdx = 4;
                else if (v === 11) cellIdx = 5;
                else if (v === 12) cellIdx = 6;
                else if (v === 13) cellIdx = 7;
                else if (v === 14) cellIdx = 8;
                else cellIdx = 0;
            }
            const isStrip = !file.includes('rest');
            return { file, uv: getUVForCell(cellIdx), isStrip };
        }

        function applyTextureToMesh(mesh, type, value, suit) {
            const asset = getAssetData(type, value, suit);
            const tex = textureLoader.load(`assets/images/${asset.file}`);
            tex.wrapS = THREE.RepeatWrapping;
            tex.wrapT = THREE.RepeatWrapping;

            const isStrip = !asset.file.includes('rest');
            tex.repeat.set(isStrip ? 1 / 9 : 1, 1);
            tex.offset.set(asset.uv.u, 0);

            mesh.material.map = tex;
            mesh.material.needsUpdate = true;
        }

        function logMsg(m) {
            const log = document.getElementById('gameLog');
            const entry = document.createElement('div');
            entry.innerText = `> ${m}`;
            log.prepend(entry);
        }

        document.getElementById('newGameBtn').onclick = startDive;
        document.getElementById('modalAvoidBtn').onclick = avoidRoom;
        document.getElementById('exitCombatBtn').onclick = closeCombat;
        document.getElementById('bonfireNotNowBtn').onclick = closeCombat;
    </script>
