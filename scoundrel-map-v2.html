<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scoundrel V2 - The Grid Descent</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Special+Elite&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --parchment: #f4e8d0;
            --ink: #1a1a1a;
            --blood: #8b0000;
            --gold: #d4af37;
            --shadow: rgba(0, 0, 0, 0.6);
            --grid-line: rgba(26, 26, 26, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            background-color: #120d0a;
            color: var(--parchment);
            font-family: 'Crimson Text', serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* --- Sidebar Stats (Always Visible) --- */
        .sidebar {
            width: 320px;
            background: linear-gradient(to bottom, #2a1b14, #1a100a);
            border-right: 4px solid var(--ink);
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 2000;
            /* Above Modal */
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .title-area {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 15px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: var(--gold);
            text-shadow: 2px 2px 2px #000;
        }

        .stat-block {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--gold);
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        .stat-label {
            font-family: 'Special Elite', cursive;
            font-size: 0.9rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.8rem;
            font-weight: 700;
            text-align: right;
            line-height: 1;
        }

        .health-bar {
            height: 12px;
            background: #000;
            border: 1px solid #444;
            margin-top: 10px;
            width: 100%;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #800, #d00);
            transition: width 0.4s ease;
        }

        .weapon-card-mini {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed var(--gold);
            font-size: 1.1rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log-container {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            font-size: 0.9rem;
            overflow-y: auto;
            border: 1px solid #333;
            font-style: italic;
        }

        /* --- Main Map Area --- */
        .map-viewport {
            flex-grow: 1;
            position: relative;
            background: #1a1a1a;
            overflow: hidden;
        }

        canvas#dungeonCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* --- Combat Modal (Pokemon Style) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: none;
            justify-content: flex-end;
            /* Keep sidebar visible or simulate it */
        }

        .combat-container {
            width: calc(100% - 320px);
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 40px;
            justify-content: space-between;
        }

        /* Top Right: Enemy Cards */
        .enemy-area {
            align-self: flex-end;
            display: flex;
            gap: 20px;
            max-width: 800px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        /* Bottom Left: Player Combat Info */
        .player-combat-area {
            align-self: flex-start;
            background: rgba(0, 0, 0, 0.6);
            border-top: 4px solid var(--gold);
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .card {
            width: 160px;
            aspect-ratio: 2.5/3.5;
            background: var(--parchment);
            color: var(--ink);
            border-radius: 8px;
            border: 6px solid #222;
            padding: 12px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .card:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8), 0 0 20px var(--gold);
        }

        .card.monster {
            background-color: #fdd;
            color: #800;
            border-color: #800;
        }

        .card.weapon {
            background-color: #ddd;
            color: #222;
            border-color: #444;
        }

        .card.potion {
            background-color: #dfd;
            color: #060;
            border-color: #060;
        }

        .card.gift {
            background-color: #fff9e6;
            color: #856404;
            border-color: #d4af37;
            box-shadow: 0 0 15px #d4af37;
        }

        .card.bonfire {
            background-color: #fff0eb;
            color: #853314;
            border-color: #ff6600;
            box-shadow: 0 0 15px #ff6600;
        }

        .card .suit {
            font-size: 2.5rem;
            line-height: 1;
            margin-bottom: 5px;
        }

        .card .val {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
        }

        .card .name {
            font-family: 'Special Elite', cursive;
            font-size: 0.85rem;
            margin-top: auto;
            border-top: 1px solid rgba(0, 0, 0, 0.2);
            padding-top: 5px;
            text-transform: uppercase;
        }

        /* Trophy Styles */
        .trophy-container {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding-left: 20px;
            border-left: 1px solid rgba(212, 175, 55, 0.3);
            max-height: 120px;
            overflow-y: auto;
            align-content: flex-start;
        }

        .mini-trophy {
            width: 40px;
            aspect-ratio: 2.5/3.5;
            background: #2e1a1a;
            border: 1px solid #800;
            color: #d00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-family: 'Special Elite', cursive;
            border-radius: 2px;
            position: relative;
        }

        .mini-trophy .suit {
            font-size: 0.9rem;
            line-height: 1;
            margin-bottom: 1px;
        }

        .mini-trophy .val {
            font-weight: bold;
            font-size: 0.8rem;
            line-height: 1;
        }

        .mini-trophy.red {
            color: #800;
            border-color: #800;
            background: #fff;
        }

        .mini-trophy.black {
            color: #333;
            border-color: #333;
            background: #eee;
        }

        /* Deal Animation */
        @keyframes cardDeal {
            from {
                transform: translate(-300px, -200px) rotate(-45deg);
                opacity: 0;
            }

            to {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
        }

        .card.dealing {
            animation: cardDeal 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
        }

        .combat-message {
            font-family: 'Special Elite', cursive;
            font-size: 1.5rem;
            color: var(--parchment);
            margin-bottom: 10px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
        }

        .v2-btn {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 12px 24px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--ink);
        }

        .v2-btn:hover {
            background: #fff;
        }

        .v2-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Mobile Adjustments */
        @media (max-width: 900px) {
            body {
                flex-direction: column-reverse;
            }

            .sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-top: 4px solid var(--ink);
            }

            .combat-container {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="title-area">
            <h1>SCOUNDREL V2</h1>
        </div>

        <div class="stat-block" id="sidebarStats" style="display: block;">
            <div class="stat-label">Protagonist Vitality</div>
            <div class="stat-value" id="hpValueSidebar">20</div>
            <div class="health-bar">
                <div class="health-fill" id="hpBarSidebar" style="width: 100%"></div>
            </div>
        </div>

        <div class="log-container" id="gameLog">
            Welcome to the dungeon, traveler. Watch your step on the tiles.
        </div>

        <div style="margin-top: 15px;">
            <button class="v2-btn" id="newGameBtn" style="width: 100%">NEW DIVE</button>
        </div>
    </div>

    <div class="map-viewport">
        <canvas id="dungeonCanvas"></canvas>
    </div>

    <!-- Encounter Modal -->
    <div class="modal-overlay" id="combatModal">
        <div class="combat-container">
            <div class="enemy-area" id="enemyArea">
                <!-- Cards inject here -->
            </div>

            <div class="player-combat-area">
                <div style="flex-grow: 1;">
                    <div class="combat-message" id="combatMessage">Room Encounter! Pick 3 cards...</div>
                    <div id="modalStats"
                        style="margin-bottom: 20px; border-top: 1px solid rgba(212, 175, 55, 0.3); padding-top: 15px; display: flex; gap: 40px; align-items: flex-end;">
                        <div style="width: 250px;">
                            <div class="stat-label">Vitality</div>
                            <div class="stat-value" id="hpValueModal" style="font-size: 2.2rem;">20</div>
                            <div class="health-bar" style="height: 10px; margin-top: 5px;">
                                <div class="health-fill" id="hpBarModal" style="width: 100%"></div>
                            </div>
                        </div>
                        <div style="flex-grow: 1;">
                            <div class="stat-label">Armament</div>
                            <div style="display: flex; align-items: flex-end; width: 100%;">
                                <div style="min-width: 200px; flex-shrink: 0;">
                                    <div id="weaponNameModal" style="font-weight: 700; font-size: 1.2rem;">BARE HANDS
                                    </div>
                                    <div id="weaponLastDealModal"
                                        style="font-size: 0.8rem; font-style: italic; opacity: 0.7;">No limit</div>
                                </div>
                                <div class="trophy-container" id="trophyShelf">
                                    <!-- Mini slain cards here -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="v2-btn" id="modalAvoidBtn" disabled>TACTICAL RETREAT</button>
                        <button class="v2-btn" id="exitCombatBtn" style="display:none">CONTINUE ON</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CORE GAME STATE ---
        const game = {
            hp: 20, maxHp: 20,
            deck: [],
            weapon: null,
            weaponDurability: Infinity,
            slain: 0,
            rooms: [],
            currentRoomIdx: 0,
            moves: 0,
            lastAvoided: false,
            potionsUsedThisTurn: false,

            // Encounter State
            activeRoom: null,
            chosenCount: 0,
            combatCards: [],
            slainStack: [],
            carryCard: null // THE global carry-over card
        };

        const SUITS = { HEARTS: 'â™¥', DIAMONDS: 'â™¦', CLUBS: 'â™£', SPADES: 'â™ ' };

        // --- PROC-GEN DUNGEON (Grid Based) ---
        function generateDungeon() {
            const numRooms = 12;
            const rooms = [];
            const occupied = new Set(["0,0"]);

            // 1. Create start room
            rooms.push({
                id: 0, gx: 0, gy: 0, w: 1, h: 1,
                state: 'cleared', cards: [], connections: [],
                isWaypoint: false
            });

            const frontier = [rooms[0]];
            let roomCount = 1;

            // 2. Branching Generation
            while (roomCount < numRooms && frontier.length > 0) {
                const parent = frontier[Math.floor(Math.random() * frontier.length)];
                const dirs = shuffle([{ x: 1, y: 0 }, { x: -1, y: 0 }, { x: 0, y: 1 }, { x: 0, y: -1 }]);

                let found = false;
                for (const d of dirs) {
                    const nx = parent.gx + d.x * 4;
                    const ny = parent.gy + d.y * 4;
                    if (!occupied.has(`${nx},${ny}`)) {
                        const newRoom = {
                            id: roomCount++,
                            gx: nx, gy: ny,
                            w: Math.random() > 0.7 ? 2 : 1,
                            h: Math.random() > 0.7 ? 2 : 1,
                            state: 'uncleared',
                            cards: [],
                            connections: [],
                            isSpecial: Math.random() < 0.15,
                            isBonfire: Math.random() < 0.1,
                            restRemaining: 3, // New property for Bonfire rooms
                            isWaypoint: false
                        };

                        // Link with waypoints
                        insertWaypoints(parent, newRoom, rooms);

                        rooms.push(newRoom);
                        occupied.add(`${nx},${ny}`);
                        frontier.push(newRoom);
                        found = true;
                        break;
                    }
                }
                if (!found) frontier.splice(frontier.indexOf(parent), 1);
            }

            // Set Boss in the "furthest" room (non-waypoint)
            const realRooms = rooms.filter(r => !r.isWaypoint);
            const dists = realRooms.map(r => Math.abs(r.gx) + Math.abs(r.gy));
            const maxDistIdx = dists.indexOf(Math.max(...dists));
            realRooms[maxDistIdx].isFinal = true;
            realRooms[maxDistIdx].isSpecial = false;
            realRooms[maxDistIdx].isBonfire = false;

            return rooms;
        }

        function insertWaypoints(r1, r2, allRooms) {
            const wp1 = {
                id: `wp_${r1.id}_${r2.id}_a`,
                gx: r1.gx + (r2.gx - r1.gx) * 0.33, gy: r1.gy + (r2.gy - r1.gy) * 0.33,
                state: 'cleared', cards: [], connections: [r1.id], isWaypoint: true
            };
            const wp2 = {
                id: `wp_${r1.id}_${r2.id}_b`,
                gx: r1.gx + (r2.gx - r1.gx) * 0.66, gy: r1.gy + (r2.gy - r1.gy) * 0.66,
                state: 'cleared', cards: [], connections: [wp1.id, r2.id], isWaypoint: true
            };
            wp1.connections.push(wp2.id);
            r1.connections.push(wp1.id);
            // We only need to push to r1 here, r2's connections will be handled in its object
            r2.connections.push(wp2.id);
            allRooms.push(wp1, wp2);
        }

        // --- RENDERING (Canvas Graph Paper) ---
        const canvas = document.getElementById('dungeonCanvas');
        const ctx = canvas.getContext('2d');
        let viewOffset = { x: 0, y: 0 };
        let screenShake = { intensity: 0, duration: 0 };

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.color = color;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1.0;
                this.size = Math.random() * 5 + 2;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vy += 0.2; // Gravity
                this.life -= 0.02;
            }
            draw(ctx) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }
        let particles = [];

        function spawnParticles(x, y, color, count = 20) {
            for (let i = 0; i < count; i++) particles.push(new Particle(x, y, color));
        }

        function triggerShake(intensity, duration) {
            screenShake.intensity = intensity;
            screenShake.duration = duration;
        }

        function drawMap() {
            ctx.save();
            if (screenShake.duration > 0) {
                ctx.translate((Math.random() - 0.5) * screenShake.intensity, (Math.random() - 0.5) * screenShake.intensity);
                screenShake.duration--;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const scale = 50; // pixels per grid unit
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Update view offset to center on current room
            if (game.rooms.length > 0) {
                const current = game.rooms.find(r => r.id === game.currentRoomIdx);
                if (current) {
                    viewOffset.x += (current.gx - viewOffset.x) * 0.1;
                    viewOffset.y += (current.gy - viewOffset.y) * 0.1;
                }
            }

            const offsetX = cx - viewOffset.x * scale;
            const offsetY = cy - viewOffset.y * scale;

            // Draw Background Grid
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 1;
            for (let x = offsetX % scale; x < canvas.width; x += scale) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
            }
            for (let y = offsetY % scale; y < canvas.height; y += scale) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
            }

            // Draw Corridors
            ctx.strokeStyle = 'rgba(212, 175, 55, 0.3)';
            ctx.lineWidth = 4;
            game.rooms.forEach(r => {
                r.connections.forEach(cid => {
                    const target = game.rooms.find(room => room.id === cid);
                    if (!target) return;
                    ctx.beginPath();
                    ctx.moveTo(offsetX + r.gx * scale, offsetY + r.gy * scale);
                    ctx.lineTo(offsetX + target.gx * scale, offsetY + target.gy * scale);
                    ctx.stroke();
                });
            });

            // Draw Rooms & Waypoints
            game.rooms.forEach((r) => {
                const isCurrent = r.id === game.currentRoomIdx;
                const currentRoom = game.rooms.find(room => room.id === game.currentRoomIdx);
                const isAdjacent = currentRoom ? currentRoom.connections.includes(r.id) : false;
                const isVisible = r.state !== 'uncleared' || isAdjacent || isCurrent;

                if (!isVisible) return;

                ctx.save();
                ctx.translate(offsetX + r.gx * scale, offsetY + r.gy * scale);

                if (r.isWaypoint) {
                    // Small subtle dot for waypoints
                    ctx.fillStyle = isAdjacent ? 'rgba(212, 175, 55, 0.9)' : 'rgba(255, 255, 255, 0.4)';
                    ctx.beginPath();
                    ctx.arc(0, 0, 5, 0, Math.PI * 2); // Smaller dot
                    ctx.fill();
                    if (isAdjacent) {
                        ctx.strokeStyle = '#fff';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                } else {
                    // Styles
                    if (isCurrent) {
                        ctx.shadowBlur = 15; ctx.shadowColor = 'var(--gold)';
                    }

                    ctx.fillStyle = r.state === 'cleared' ? 'rgba(50,50,50,0.8)' : (r.state === 'avoided' ? '#411' : '#f4e8d0');
                    ctx.strokeStyle = isAdjacent ? 'var(--gold)' : '#333';
                    ctx.lineWidth = 3;

                    const rw = r.w * scale * 0.8;
                    const rh = r.h * scale * 0.8;
                    ctx.fillRect(-rw / 2, -rh / 2, rw, rh);
                    ctx.strokeRect(-rw / 2, -rh / 2, rw, rh);

                    // Room Type Markers
                    // Find actual boss id
                    if (r.isFinal) {
                        ctx.fillStyle = '#800';
                        ctx.font = 'bold 20px Cinzel';
                        ctx.textAlign = 'center';
                        ctx.fillText('BOSS', 0, 8);
                    } else if (r.isSpecial) {
                        ctx.fillStyle = 'var(--gold)';
                        ctx.font = 'bold 18px Cinzel';
                        ctx.fillText('â˜…', 0, 8);
                    } else if (r.isBonfire) {
                        ctx.fillStyle = '#f60';
                        ctx.font = 'bold 18px Cinzel';
                        ctx.fillText('ðŸ”¥', 0, 8);
                    }
                }
                ctx.restore();
            });

            // Torchlight Gradient Overlay
            const grad = ctx.createRadialGradient(cx, cy, 50, cx, cy, 300);
            grad.addColorStop(0, 'rgba(0,0,0,0)');
            grad.addColorStop(1, 'rgba(0,0,0,0.9)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Render Particles
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => { p.update(); p.draw(ctx); });

            ctx.restore();
            requestAnimationFrame(drawMap);
        }

        // --- GAME LOGIC ---
        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function createDeck() {
            const deck = [];
            // Monsters (2-14 C/S)
            [SUITS.CLUBS, SUITS.SPADES].forEach(suit => {
                for (let v = 2; v <= 14; v++) deck.push({ suit, val: v, type: 'monster', name: getMonsterName(v) });
            });
            // Weapons (2-10 D)
            for (let v = 2; v <= 10; v++) deck.push({ suit: SUITS.DIAMONDS, val: v, type: 'weapon', name: `Blade lv.${v}` });
            // Potions (2-10 H)
            for (let v = 2; v <= 10; v++) deck.push({ suit: SUITS.HEARTS, val: v, type: 'potion', name: `HP Incense ${v}` });
            return shuffle(deck);
        }

        function getMonsterName(v) {
            const low = ['Shadow Creeper', 'Graveling', 'Rat-Bat', 'Spined Horror', 'Grue'];
            const high = { 11: 'Jack of Spite', 12: 'Queen of Sorrow', 13: 'King of Ruin', 14: 'Primeval Ace' };
            if (high[v]) return high[v];
            return low[Math.floor(Math.random() * low.length)] + ` (${v})`;
        }

        function startDive() {
            game.hp = 20; game.deck = createDeck();
            game.weapon = null; game.weaponDurability = Infinity;
            game.slainStack = [];
            game.rooms = generateDungeon();
            game.currentRoomIdx = 0;
            game.lastAvoided = false;

            updateUI();
            logMsg("The descent begins. Room 0 explored.");
            enterRoom(0);
        }

        function enterRoom(id) {
            game.currentRoomIdx = id;
            const room = game.rooms.find(r => r.id === id);

            if (room.isWaypoint) {
                logMsg("Traversing the dark corridors...");
                return;
            }

            if (room.state === 'cleared') {
                logMsg("Safe passage through a cleared chamber.");
                return;
            }

            // --- Specialized Encounter Check ---
            if (room.isSpecial && room.state !== 'cleared') {
                game.activeRoom = room;
                // Merchant only gives Weapons or Potions
                const giftPool = createDeck().filter(c => c.type !== 'monster');
                const gift = giftPool[Math.floor(Math.random() * giftPool.length)];

                game.combatCards = [{
                    type: 'gift',
                    name: `GIFT: ${gift.name}`,
                    val: gift.val,
                    suit: gift.suit,
                    actualGift: gift
                }];
                game.chosenCount = 0;
                game.potionsUsedThisTurn = false;
                showCombat();
                return;
            }


            if (room.isBonfire && room.state !== 'cleared') {
                game.activeRoom = room;
                game.combatCards = [{
                    type: 'bonfire',
                    name: `REST AT BONFIRE (${room.restRemaining} left)`,
                    val: 5,
                    suit: 'ðŸ”¥'
                }];
                game.chosenCount = 0;
                game.potionsUsedThisTurn = false;
                showCombat();
                return;
            }

            // Deal cards: Use global carry-over card first
            if (room.cards.length === 0) {
                room.cards = game.carryCard ? [game.carryCard] : [];
                game.carryCard = null; // Consume global carry
                while (room.cards.length < 4 && game.deck.length > 0) room.cards.push(game.deck.shift());
            }

            game.activeRoom = room;
            game.combatCards = [...room.cards];
            game.chosenCount = 0;
            game.potionsUsedThisTurn = false;

            showCombat();
        }

        function showCombat() {
            const overlay = document.getElementById('combatModal');
            const enemyArea = document.getElementById('enemyArea');
            overlay.style.display = 'flex';
            enemyArea.innerHTML = '';

            game.combatCards.forEach((c, idx) => {
                const card = document.createElement('div');
                card.className = `card ${c.type} dealing`;
                card.style.animationDelay = `${idx * 0.1}s`;
                card.innerHTML = `
                    <div class="suit">${c.suit}</div>
                    <div class="val">${getDisplayVal(c.val)}</div>
                    <div class="name">${c.name}</div>
                `;
                card.onclick = (e) => pickCard(idx, e);
                enemyArea.appendChild(card);
            });

            // If room is cleared, we show the Exit button, otherwise the Avoid button
            const msgEl = document.getElementById('combatMessage');
            if (game.activeRoom && game.activeRoom.state === 'cleared') {
                msgEl.innerText = "Victory! Path is clear.";
                document.getElementById('exitCombatBtn').style.display = 'block';
                document.getElementById('modalAvoidBtn').style.display = 'none';
            } else {
                msgEl.innerText = game.chosenCount === 0 ? "Room Encounter! Pick 3 cards..." : `Battle in progress! Pick ${3 - game.chosenCount} more cards...`;
                document.getElementById('exitCombatBtn').style.display = 'none';
                document.getElementById('modalAvoidBtn').style.display = 'inline-block';
            }

            updateUI();
        }

        function getDisplayVal(v) {
            const map = { 11: 'J', 12: 'Q', 13: 'K', 14: 'A' };
            return map[v] || v;
        }

        function pickCard(idx, event) {
            if (game.chosenCount >= 3) return;

            const card = game.combatCards[idx];

            // Animation for removal
            const cardEl = event.target.closest('.card');
            cardEl.style.pointerEvents = 'none';
            cardEl.style.transform = 'scale(0) rotate(15deg)';
            cardEl.style.opacity = '0';
            cardEl.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 1, 1)';

            switch (card.type) {
                case 'weapon':
                    game.weapon = card;
                    game.weaponDurability = Infinity;
                    game.slainStack = []; // Clear old weapon's trophies
                    logMsg(`Equipped ${card.name}.`);
                    break;
                case 'monster':
                    let dmg = card.val;
                    const cardRect = event.target.getBoundingClientRect();
                    const centerX = cardRect.left + cardRect.width / 2;
                    const centerY = cardRect.top + cardRect.height / 2;

                    if (game.weapon && card.val <= game.weaponDurability) {
                        dmg = Math.max(0, card.val - game.weapon.val);
                        game.weaponDurability = card.val;
                        logMsg(`Slit ${card.name}'s throat. Took ${dmg} DMG.`);
                        spawnParticles(centerX, centerY, '#aaa', 10); // Metal sparks
                        game.slainStack.push(card); // Add to current weapon's trophies
                    } else {
                        logMsg(`Grappled ${card.name} barehanded. Took ${dmg} DMG.`);
                    }

                    if (dmg > 0) {
                        spawnParticles(window.innerWidth / 2, window.innerHeight / 2, '#800', 30); // Blood
                        triggerShake(10, 20);
                    }
                    game.hp -= dmg;
                    updateUI(); // Ensure immediate feedback
                    break;
                case 'potion':
                    const heal = Math.min(card.val, game.maxHp - game.hp);
                    spawnParticles(window.innerWidth / 2, window.innerHeight / 2, '#00cc00', 25);
                    if (game.potionsUsedThisTurn) {
                        logMsg("Second potion discarded. (Limit: 1/turn)");
                    } else {
                        game.hp += heal;
                        game.potionsUsedThisTurn = true;
                        logMsg(`Vitality Potion: +${heal} HP.`);
                    }
                    updateUI(); // Immediate UI refresh
                    break;
                case 'gift':
                    const gift = card.actualGift;
                    spawnParticles(window.innerWidth / 2, window.innerHeight / 2, '#d4af37', 40);

                    if (gift.type === 'weapon') {
                        game.weapon = gift;
                        game.weaponDurability = Infinity;
                        game.slainStack = [];
                        logMsg(`Merchant's Gift: Equipped ${gift.name}!`);
                    } else if (gift.type === 'potion') {
                        const heal = Math.min(gift.val, game.maxHp - game.hp);
                        game.hp += heal;
                        logMsg(`Merchant's Gift: Drank ${gift.name} (+${heal} HP).`);
                    }

                    updateUI();
                    document.getElementById('exitCombatBtn').style.display = 'block';
                    document.getElementById('modalAvoidBtn').style.display = 'none';
                    document.getElementById('combatMessage').innerText = "Gift claimed. Path is clear!";
                    game.activeRoom.state = 'cleared';
                    return;
                case 'bonfire':
                    spawnParticles(window.innerWidth / 2, window.innerHeight / 2, '#ff6600', 40);
                    const bonfireHeal = Math.min(card.val, game.maxHp - game.hp);
                    game.hp += bonfireHeal;
                    logMsg(`Rested at bonfire. Vitality +${bonfireHeal}.`);

                    game.activeRoom.restRemaining--;
                    updateUI();

                    // Special exit for bonfire: don't call finishRoom unless out of rests
                    document.getElementById('exitCombatBtn').style.display = 'block';
                    document.getElementById('modalAvoidBtn').style.display = 'none';
                    document.getElementById('combatMessage').innerText = game.activeRoom.restRemaining > 0
                        ? `Rest complete. (${game.activeRoom.restRemaining} stays left)`
                        : "Bonfire extinguished. Path is clear.";

                    if (game.activeRoom.restRemaining <= 0) {
                        game.activeRoom.state = 'cleared';
                    }
                    return; // Skip standard pickCard completion
            }

            game.combatCards.splice(idx, 1);
            game.chosenCount++;

            if (game.hp <= 0) {
                gameOver();
                return;
            }

            if (game.chosenCount === 3) finishRoom();
            else showCombat();
            updateUI();
        }

        function finishRoom() {
            game.activeRoom.state = 'cleared';
            game.carryCard = game.combatCards[0] || null; // Transfer last card to global state
            game.activeRoom.cards = [];
            game.lastAvoided = false;

            document.getElementById('exitCombatBtn').style.display = 'block';
            document.getElementById('modalAvoidBtn').style.display = 'none';
            document.getElementById('combatMessage').innerText = "Victory! Path is clear.";
            showCombat();
        }

        function avoidRoom() {
            if (game.lastAvoided || game.chosenCount > 0) return;

            const room = game.activeRoom;
            game.deck.push(...room.cards);
            room.cards = [];
            room.state = 'avoided';
            game.lastAvoided = true;

            closeCombat();
            logMsg("Escaped to the shadows. Room marked as avoided.");
        }

        function closeCombat() {
            document.getElementById('combatModal').style.display = 'none';
        }

        function gameOver() {
            logMsg("DEATH HAS CLAIMED YOU.");
            alert("Game Over! Your vitality reached 0.");
            location.reload();
        }

        // --- UI UTILS ---
        function updateUI() {
            // Update Sidebar
            document.getElementById('hpValueSidebar').innerText = game.hp;
            document.getElementById('hpBarSidebar').style.width = `${(game.hp / game.maxHp) * 100}%`;

            // Update Modal
            document.getElementById('hpValueModal').innerText = game.hp;
            document.getElementById('hpBarModal').style.width = `${(game.hp / game.maxHp) * 100}%`;

            const weaponLabel = document.getElementById('weaponNameModal');
            const weaponDetail = document.getElementById('weaponLastDealModal');

            if (game.weapon) {
                weaponLabel.innerText = `${game.weapon.name} (${game.weapon.val})`;
                weaponDetail.innerText = game.weaponDurability === Infinity ? "Clean Blade" : `Bloody (Max Monster: ${game.weaponDurability})`;
                weaponLabel.style.color = 'var(--gold)';
            } else {
                weaponLabel.innerText = "BARE HANDS";
                weaponDetail.innerText = "No protection";
                weaponLabel.style.color = '#fff';
            }

            // Global buttons
            document.getElementById('modalAvoidBtn').disabled = (game.lastAvoided || game.chosenCount > 0);

            // Update Trophies
            const shelf = document.getElementById('trophyShelf');
            if (shelf) {
                shelf.innerHTML = '';
                game.slainStack.forEach(c => {
                    const t = document.createElement('div');
                    const isRed = c.suit === 'â™¥' || c.suit === 'â™¦';
                    t.className = `mini-trophy ${isRed ? 'red' : 'black'}`;
                    t.innerHTML = `<div class="suit">${c.suit}</div><div class="val">${getDisplayVal(c.val)}</div>`;
                    shelf.appendChild(t);
                });
            }
        }

        function logMsg(m) {
            const log = document.getElementById('gameLog');
            const entry = document.createElement('div');
            entry.innerText = `> ${m}`;
            log.prepend(entry);
        }

        // --- CONTROLS ---
        function handleInput(clientX, clientY) {
            if (document.getElementById('combatModal').style.display === 'flex') return;

            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const scale = 50;

            const offsetX = cx - viewOffset.x * scale;
            const offsetY = cy - viewOffset.y * scale;

            game.rooms.forEach((r) => {
                const rx = offsetX + r.gx * scale;
                const ry = offsetY + r.gy * scale;
                const dist = Math.sqrt((rx - x) ** 2 + (ry - y) ** 2);

                if (dist < 40) {
                    const current = game.rooms.find(room => room.id === game.currentRoomIdx);
                    if (current && current.connections.includes(r.id)) {
                        enterRoom(r.id);
                    }
                }
            });
        }

        canvas.addEventListener('click', (e) => handleInput(e.clientX, e.clientY));
        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            handleInput(touch.clientX, touch.clientY);
        });

        document.getElementById('newGameBtn').onclick = startDive;
        document.getElementById('modalAvoidBtn').onclick = avoidRoom;
        document.getElementById('exitCombatBtn').onclick = closeCombat;

        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        }
        window.onresize = resizeCanvas;
        resizeCanvas();
        drawMap();
    </script>
