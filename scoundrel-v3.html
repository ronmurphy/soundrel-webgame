<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scoundrel V3 - The 3D Tableau</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Cinzel', serif;
        }

        canvas {
            display: block;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            color: #d4af37;
        }

        .stats-top {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 1px solid #d4af37;
            border-radius: 4px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Special+Elite&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="ui-overlay">
        <div class="stats-top">
            <div style="font-size: 0.8rem; opacity: 0.7;">PROTAGONIST VITALITY</div>
            <div id="hp-val" style="font-size: 2rem;">20</div>
        </div>
        <div style="text-align: center; margin-bottom: 20px;">
            <p style="font-family: 'Special Elite', cursive;">V3 PROTOTYPE - WAITING FOR ASSETS</p>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        const rooms = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.FogExp2(0x0a0a0a, 0.05);

            // Camera setup for Isometric look
            const aspect = window.innerWidth / window.innerHeight;
            const d = 10;
            camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
            camera.position.set(20, 20, 20);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enablePan = false;
            controls.maxZoom = 2;
            controls.minZoom = 0.5;

            // Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambient);

            const torch = new THREE.PointLight(0xffaa44, 150, 20);
            torch.castShadow = true;
            torch.position.set(0, 5, 0);
            scene.add(torch);

            // Placeholder Ground
            const grid = new THREE.GridHelper(100, 100, 0x333333, 0x111111);
            scene.add(grid);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            const d = 10;
            camera.left = -d * aspect;
            camera.right = d * aspect;
            camera.top = d;
            camera.bottom = -d;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>

</html>
